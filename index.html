<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="https://hook.eu2.make.com/3v79iuam6rf96apg3sx7y2almjqck1qc" method="post">
        <fieldset>
            <legend>Форма для заповнення даних</legend>
            <p>
                <label for="fullName">Повне ім'я:</label><br> 
                <input 
                type="text" 
                id="fullName" 
                name="fullName" 
                placeholder="Введіть своє і'мя"
                minlength="2"
                maxlength="30"
                required>
                
            </p>
            <p>
                <label for="email">Email:</label><br>
                <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Введіть ел. адресу"
                required>
            </p>
            <p>
                <label for="password1">Пароль:</label><br>
                <input 
                type="password" 
                id="password1" 
                name="password1" 
                placeholder="Введіть пароль" 
                minlength="4" 
                maxlength="20" 
                required>
            </p>
            <p>
                <label for="password2">Підтвердження пароля:
                </label><br>
                <input 
                type="password" 
                id="password2" 
                name="password2" 
                placeholder="Повторіть пароль" 
                minlength="4" 
                maxlength="20" 
                required>
            </p>
            <p>Стать:</p>
            <label>
                <input name="sex" value="male" type="radio" checked>
                чоловіча
            </label><br>
            <label>
                <input name="sex" value="female" type="radio">
                жіноча
            </label>
    
            <p>
                <label for="age">Вік:</label>
                <input id="age" name="age" type="number" min="18" max="90">
            </p>
    
            <p>
                <label for="course">Курс:</label><br>
                <select id="course" name="course">
                    <option value="front-end">Front-End</option>
                    <option value="back-end">Back-End</option>
                    <option value="project management">Project Management</option>
                    <option value="qa manual">QA Manual</option>
                </select>
            </p>
    
            <p>
                <label for="address">Повна адреса проживання:
                </label><br>
                <textarea 
                id="address" 
                name="address" 
                rows="5" 
                maxlength="100" 
                minlength="10"></textarea>
            </p>
    
            <p>
                <input type="checkbox" name="agree" checked required>
                <label for="agree">Я погоджуюсь з обробкою персональних даних</label>
            </p>
    
            <button type="submit">Зареєструватись</button>
        </fieldset>
    </form>
    
    <a href="/secondForm/index.html">Подивитись форму з логічними блоками</a>
</body>
</html>
